<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Krazy Kreations | Custom Party Favors & Gifts</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Quicksand:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              'handwriting': ['Pacifico', 'cursive'],
              'sans': ['Quicksand', 'sans-serif'],
            },
            colors: {
              krazy: {
                pink: '#ec4899', // Pink-500
                purple: '#8b5cf6', // Violet-500
                teal: '#14b8a6', // Teal-500
                yellow: '#f59e0b', // Amber-500
                bg: '#fdf2f8', // Pink-50
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scroll behavior */
      html {
        scroll-behavior: smooth;
      }
      .blob-shape {
        border-radius: 42% 58% 70% 30% / 45% 45% 55% 55%;
        transition: all 0.5s ease;
      }
      .blob-shape:hover {
        border-radius: 58% 42% 30% 70% / 55% 55% 45% 45%;
      }
    </style>
  <script type="importmap">

    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
</head>
